<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Number Guesser</title>
</head>
<body>
  <main class="wrapper">
    <header class="top-container">
       <h2 class="title">Number<span> Guesser</span></h2>
    </header>
      <section class="lower-container">
        <section class="input-container">
          <input class="guess-input" type="Number" name="numberinput" placeholder="Enter your Guess">
          <p class="min-max"></p>
          <button class="button-style guess-btn" disabled="true">Guess</button>
          <button class="button-style clear-btn" disabled="true">Clear</button>
          <p class="last-guess">Your last guess was</p>
          <p class="current-guess">#</p>
          <p class="range-reply"></p>
          <p class="guess-reply"></p>
          <p class="guess-counter"></p>
          <button class="button-style reset-btn" disabled="true">Reset</button>
      </section>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> 
    </script>
    <script type="text/javascript" src="script.js"></script>
  </main>
</body>
</html>
